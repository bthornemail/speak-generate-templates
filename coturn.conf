# COTURN TURN/STUN Server Configuration
# This file is mounted into the container and used by COTURN

# Listening interfaces
listening-ip=0.0.0.0
listening-port=3478

# External IP (will be detected automatically in docker-compose)
# external-ip is set via command line in docker-compose.yml

# Realm for TURN server
realm=canvasl.local

# Authentication (credentials set via environment variables in docker-compose)
# user=username:password format
# These are set via command line arguments in docker-compose.yml

# Relay IP range
min-port=49152
max-port=65535

# Logging
log-file=stdout
verbose

# Security settings
no-cli
no-tls
no-dtls

# Allow all IPs (for development - restrict in production)
denied-peer-ip=
allowed-peer-ip=0.0.0.0-255.255.255.255

# Fingerprint (for TURN REST API - optional)
# fingerprint

# Use long-term credentials mechanism
lt-cred-mech

# No authentication for STUN (for testing)
# no-auth

# Mobility with ICE
mobility

# Disable loopback peers
no-loopback-peers

# Disable multicast peers
no-multicast-peers

# Disable relay
# no-relay

# Disable STUN
# no-stun

# Disable STUN binding request
# no-stun-backward-compatibility

